<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
        @if (product) {
            <div class="card text-center">
                <h3 class="card-title m-3">{{product.name}}</h3>
                <img [src]="product.image" class="card-img-top" alt="product-image" />
                <div class="card-body">
                    <h4>Price: â‚¹ {{product.price}}</h4>
                        @if(product.qty && product.qty != 0) {
                            <div class='d-flex justify-content-center'>
                                <button class="btn btn-primary" (click)="handleQtyUpdate(product.qty - 1)">
                                    <i class="bi bi-dash-lg"></i>
                                </button>
                                <span class="card py-1 px-3 fs-5 mx-2">{{product.qty}}</span>
                                <button class="btn btn-primary" (click)="handleQtyUpdate(product.qty + 1)">
                                    <i class="bi bi-plus-lg"></i>
                                </button>
                            </div>
                            <a class="btn btn-primary w-50 mt-3" routerLink='/cart'>Go To Cart</a>
                        }@else {
                            <button class="btn btn-primary w-50" (click)="handleAddToCart()">Add To Cart</button>
                        }
                </div>
            </div>
        }
    </div>
    <div class="col-md-3"></div>
</div>
