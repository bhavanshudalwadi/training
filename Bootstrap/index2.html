<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="./index2.css">
    <title>Shipping Registration Form</title>
</head>
<body>

    <!-- Container Details: length, service duration(days), service location, container class, owner logo, container number, Max Gross Weight, Tare Weight, Max Payload, Capacity, Manufactures Logo, container type, floor type, IOS type code -->
    <!-- Shipment Owner Details: name, email, address, phone, business name, gst number -->
    <!-- Client Details: name, email, address, phone, business name, gst number -->

    <main class="bg">
        <div class="container">
            <div class="card w-100">
                <div class="row">
                    <div class="col-md-12">
                        <form class="shipment-form" action="">
                            <h2 class="text-center">Shipment Container Registration</h2>
                            <h6 class="section-title">Container Details:</h6>
                            <hr />
                            <div class="row">
                                <div class="col-lg-4 col-md-6">
                                    <label for="cno">Container Id. Number</label>
                                    <input type="text" class="mt-1 form-control focus-ring focus-ring-success border" name="cno" id="cno"required />
                                </div>
                                <div class="col-lg-4 col-md-6">
                                    <label for="ctype">Container Type</label>
                                    <select class="form-select mt-1 form-control focus-ring focus-ring-success border" name="ctype" id="ctype">
                                        <option selected>Select Container Type</option>
                                        <option value="1">GENERAL PURPOSE CONTAINER</option>
                                        <option value="2">HIGH CUBE GENERAL PURPOSE CONTAINER</option>
                                        <option value="3">HIGH CUBE GENERAL PURPOSE CONTAINER</option>
                                        <option value="4">HARDTOP CONTAINER</option>
                                        <option value="5">HIGH CUBE HARDTOP CONTAINER</option>
                                        <option value="6">ROOF AND DOOR OPENINGS OF HARDTOP CONTAINERS</option>
                                        <option value="7">OPEN TOP CONTAINER</option>
                                        <option value="8">HIGH CUBE OPEN TOP CONTAINER</option>
                                        <option value="9">ROOF AND DOOR OPENINGS OF TOP CONTAINERS</option>
                                        <option value="10">FLATRACK</option>
                                        <option value="11">HIGH CUBE FLATRACK</option>
                                        <option value="12">PLATFORM</option>
                                        <option value="13">REFRIGERATED CONTAINER</option>
                                        <option value="14">HIGH CUBE REFRIGERATED CONTAINER</option>
                                        <option value="15">TANK CONTAINER</option>
                                      </select>
                                </div>
                                <div class="col-lg-4 col-md-6">
                                    <label for="ctype">Container Floor Type</label>
                                    <select class="form-select mt-1 form-control focus-ring focus-ring-success border" name="ctype" id="ctype">
                                        <option selected>Select Container Type</option>
                                        <option value="1">Wooden Floor</option>
                                        <option value="1">Softwood Floor</option>
                                        <option value="1">Steel Floor</option>
                                      </select>
                                </div>
                                <div class="col-lg-4 col-md-6">
                                    <label for="ios-type-code">IOS Type Code</label>
                                    <input type="text" class="mt-1 form-control focus-ring focus-ring-success border" name="ios-type-code" id="ios-type-code" required />
                                </div>
                                <div class="col-lg-4 col-md-6">
                                    <label for="csocity">Classification Socity</label>
                                    <input type="text" class="mt-1 form-control focus-ring focus-ring-success border" name="csocity" id="csocity" required />
                                </div>
                                <div class="col-lg-4 col-md-6">
                                    <label for="clength">Container Length</label>
                                    <input type="number" class="mt-1 form-control focus-ring focus-ring-success border" name="clength" id="clength" required />
                                </div>
                                <div class="col-lg-4 col-md-6">
                                    <label for="cheight">Container Height</label>
                                    <input type="number" class="mt-1 form-control focus-ring focus-ring-success border" name="cheight" id="cheight" required />
                                </div>
                                <div class="col-lg-4 col-md-6">
                                    <label for="cwidth">Container Width</label>
                                    <input type="number" class="mt-1 form-control focus-ring focus-ring-success border" name="cwidth" id="cwidth" required />
                                </div>
                                <div class="col-lg-4 col-md-6">
                                    <label for="capacity">Container Capacity</label>
                                    <input type="number" class="mt-1 form-control focus-ring focus-ring-success border" name="capacity" id="capacity" required />
                                </div>
                                <div class="col-lg-4 col-md-6">
                                    <label for="maxgweight">Max Gross Weight</label>
                                    <input type="number" class="mt-1 form-control focus-ring focus-ring-success border" name="maxgweight" id="maxgweight" required />
                                </div>
                                <div class="col-lg-4 col-md-6">
                                    <label for="tare-weight">Tare Weight</label>
                                    <input type="number" class="mt-1 form-control focus-ring focus-ring-success border" name="tare-weight" id="tare-weight" required />
                                </div>
                                <div class="col-lg-4 col-md-6">
                                    <label for="max-payload">Max Payload</label>
                                    <input type="number" class="mt-1 form-control focus-ring focus-ring-success border" name="max-payload" id="max-payload" required />
                                </div>
                                <div class="col-lg-4 col-md-6">
                                    <label for="max-payload">Max Payload</label>
                                    <input type="number" class="mt-1 form-control focus-ring focus-ring-success border" name="max-payload" id="max-payload" required />
                                </div>
                                <div class="col-lg-4 col-md-6">
                                    <label for="manufacture-logo">Manufactures Logo</label>
                                    <input type="file" class="mt-1 form-control focus-ring focus-ring-success border" name="manufacture-logo" id="manufacture-logo" required />
                                </div>
                                <div class="col-lg-4 col-md-6">
                                    <div id="file-preview" class="bg-white rounded mt-4 d-flex text-black d-none">
                                        <div class="ext bg-warning rounded p-3" style="width: 20%;" id="file-ext"></div>
                                        <div class="details p-2" style="width: 85%;">
                                            <div class="d-flex justify-content-between">
                                                <span id="file-name"></span>
                                                <span id="file-size"></span>
                                            </div>
                                            <span id="file-date"></span>
                                        </div>
                                    </div>
                                    <img src="" alt="Preview-Img" class="d-none" />
                                </div>
                            </div>
                            <h6 class="section-title">Shipment Owner Details:</h6>
                            <hr />
                            <div class="row">
                                <div class="col-lg-4 col-md-6">
                                    <label for="name">Name</label>
                                    <input type="text" class="form-control mt-1 form-control focus-ring focus-ring-success border" name="name" id="name" required />
                                </div>
                                <div class="col-lg-4 col-md-6">
                                    <label for="email">Email</label>
                                    <input type="text" class="form-control mt-1 form-control focus-ring focus-ring-success border" name="email" id="email" required />
                                </div>
                                <div class="col-lg-4 col-md-6">
                                    <label for="phone">Phone</label>
                                    <input type="tel" class="form-control mt-1 form-control focus-ring focus-ring-success border" name="phone" id="phone" required />
                                </div>
                                <div class="col-lg-4 col-md-6">
                                    <label for="bname">Business Name</label>
                                    <input type="text" class="form-control mt-1 form-control focus-ring focus-ring-success border" name="bname" id="bname" required />
                                </div>
                                <div class="col-lg-4 col-md-6">
                                    <label for="gst-number">GST Number</label>
                                    <input type="text" class="form-control mt-1 form-control focus-ring focus-ring-success border" name="gst-number" id="gst-number" required />
                                </div>
                            </div>
                            <h6 class="section-title">Client Details:</h6>
                            <hr />
                            <div class="row">
                                <div class="col-lg-4 col-md-6">
                                    <label for="name">Name</label>
                                    <input type="text" class="form-control mt-1 form-control focus-ring focus-ring-success border" name="name" id="name" required />
                                </div>
                                <div class="col-lg-4 col-md-6">
                                    <label for="email">Email</label>
                                    <input type="text" class="form-control mt-1 form-control focus-ring focus-ring-success border" name="email" id="email" required />
                                </div>
                                <div class="col-lg-4 col-md-6">
                                    <label for="phone">Phone</label>
                                    <input type="tel" class="form-control mt-1 form-control focus-ring focus-ring-success border" name="phone" id="phone" required />
                                </div>
                                <div class="col-lg-4 col-md-6">
                                    <label for="bname">Business Name</label>
                                    <input type="text" class="form-control mt-1 form-control focus-ring focus-ring-success border" name="bname" id="bname" required />
                                </div>
                                <div class="col-lg-4 col-md-6">
                                    <label for="gst-number">GST Number</label>
                                    <input type="text" class="form-control mt-1 form-control focus-ring focus-ring-success border" name="gst-number" id="gst-number" required />
                                </div>
                            </div>
                            <div class="d-flex justify-content-center mt-5">
                                <input type="submit" value="Register" class="btn w-25 fs-5 focus-ring focus-ring-success btn-warning" name="register" id="register"/>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function() {
            $('#manufacture-logo').on('change', function () {
                var logo = $('#manufacture-logo').prop('files')[0];
    
                $('#file-name').html(logo.name);
                $('#file-ext').html('.'+logo.name.split('.')[1]);
                $('#file-size').html((logo.size / 1024).toFixed(2) + 'Kb');
                $('#file-preview').removeClass("d-none");
                console.log(logo)
            });
        });
    </script>
</body>
</html>
